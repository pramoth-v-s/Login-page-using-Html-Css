<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="banner">
                <img src="images.jpg" alt="Travel Image" class="banner-image">
                <div class="banner-text">
                    <h1>Travelista Tours</h1>
                    <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="login-container">
                <h1>Welcome</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#">Register Now</a></p>
                </form>
                <div class="social-login">
                    <button class="google">Google</button>
                    <button class="facebook">Facebook</button>
                    <button class="apple">Apple</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
